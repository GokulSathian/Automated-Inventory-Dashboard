<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>check Page</title>
  <link rel="stylesheet" type="text/css" href="../static/css/navbar.css">
</head>

<body>
  <div class="navbar">
    <a href="{{url_for('home')}}">Home</a>
    <div class="dropdown">
      <button class="dropbtn">Welcome {{username}}
        <i class="fa fa-caret-down"></i>
      </button>
      <div class="dropdown-content">
        <a href="{{url_for('logout')}}">Log Out</a>
      </div>
    </div>
    {% with messages = get_flashed_messages() %}
    {% if messages %}
    <div class="notification">
      {{ messages[0] }}
    </div>
    {% endif %}
    {% endwith %}
  </div>
  <iframe title="IMSStore" width="1450" height="700"
    src="https://app.powerbi.com/reportEmbed?reportId=a6a57b30-61d8-4427-bc04-501c3ffd4045&autoAuth=true&ctid=da9a94b6-4681-49bc-bd7c-bab9eac0ad3c"
    frameborder="0" allowFullScreen="true">
  </iframe>
</body>

</html>
